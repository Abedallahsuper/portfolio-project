<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form>
    <label>Name:</label>
    <input type="text" name="name"><br><br>
    <label>Email:</label>
    <input type="email" name="email"><br><br>
    <label>Message:</label><br>
    <textarea name="message" rows="5" cols="30"></textarea><br><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
